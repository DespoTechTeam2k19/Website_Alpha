    <script>

        // SCRIPT FOR NAVBAR BEGIN
        // FOR ACTIVE LINKS
        const y = document.querySelectorAll('.nav-item');
        const x = document.querySelector('.navbar-collapse').addEventListener('click', function(e) {
            if (e.target.classList.contains('nav-link')) {
                y.forEach(function(element) {
                    if (element.classList.contains('active')) {
                        element.classList.remove('active');
                        // console.log(element);
                    }
                    // console.log(element);
                })
                // console.log(e.target);
                e.target.parentElement.classList.add('active');
                // console.log(e.target.parentElement);
            }
            // console.log(e.target);
        });
        // console.log(y);

        // FOR TOGGLING LOGO ON HOVER
        const logo = document.querySelector('.navbar-brand');
        const navbar = document.querySelector('.navbar').addEventListener('mouseover', function(e) {
            if(e.target.id === 'toggle') {
                logo.innerHTML = '';
                logo.innerHTML = `<img src="imgs/logo.png" id="toggle" width="40" height="40" alt="Logo">`;
            } else {
                logo.innerHTML = '';
                logo.innerHTML = `<img src="imgs/logowhite.png" id="toggle" width="40" height="40" alt="Logo">`;
            }
            // console.log(e.target.id);
        });
